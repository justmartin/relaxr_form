	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>

		<section id="main">
			<div class="container">
				<section id="contact">

					<h2>Register Now!</h2>

					<form>
						<div class='form-row'>
							<label for='name[full]'>Name: </label>
							<input type='text' placeholder='John Doe' name='name[full]'>
						</div>

						<div class='form-row'>
							<label for='email[]'>E-Mail: </label>
							<input type='email' placeholder='example@example.com' name='email[]'>
						</div>

						<div class='form-row'>
							<label for='phone[]'>Phone: </label>
							<input type='phone' placeholder='555-555-5555' name='phone[]'>
						</div>

						<div class='form-row'>
							<label >State: </label>
							<select name='state'>
								<option value="AL">Alabama</option>

								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select>
						</div>
						
						<div class='form-row'>
							<label for='password[]'>Password: </label>
							<input type='password' placeholder='password' name='password[]'>
						</div>

						<div class='form-row'>
							<label for='service[]'>Which service are you interested in? </label>
							<input class='radio' type='radio' value='relaxing' name='service[]'> Relaxing
							<input class='radio' type='radio' value='email' name='service[]'> Email
							<input class='radio' type='radio' value='phone' name='service[]'> Phone
						</div>

						<div class='form-row'>
							<input class='checkbox' type='checkbox' value='checked' name='terms[]'>I agree to the terms
						</div>

						<div class='form-row'>
							<label >How did you hear of us?</label>
							<select name='hearAbout' placeholder='Select One'>
								<option value='' disabled selected>Select One</option>
								<optgroup label='Social Media'>
    								<option value='twitter'>Twitter</option>
    								<option value='Facebook'>Facebook</option>
    								<option value='Instagram'>Instagram</option>
 								 </optgroup>
								<option>Friends</option>
								<option>Other</option>
							</select>
						</div>

						<div class='form-row'>
							<label for=''>Upload Profile Photo </label>
							<input class='upload' type='file' >
						</div>

						<div >
							<input class='register-submit' type='submit' value='Register Now!'>
						</div>

					</form>	
				</section>
			</div>
